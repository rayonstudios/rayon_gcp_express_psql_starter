name: Reload secrets on app engine

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to reload secrets for"
        required: true
        default: production
        type: choice
        options:
          - production
          - dev

jobs:
  reload_secrets:
    runs-on: ubuntu-latest

    steps:
      - run: |
          npx tsx ./scripts/reload-secrets ${{ github.event.inputs.environment }}
